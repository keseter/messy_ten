{% extends 'base.html' %}

{% block meta %}
<title>Register - MessyTen</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-transparent flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white/90 backdrop-blur border border-gray-200 rounded-2xl p-8 shadow">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-slate-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your MessyTen account</p>
      </div>

      <form id="registerForm" class="space-y-5" novalidate>
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 rounded border-gray-300 focus:border-[#004D98] focus:ring-2 focus:ring-[#004D98]"
                 placeholder="Choose a username">
        </div>
        <div>
          <label for="password1" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required
                 class="w-full px-4 py-3 rounded border-gray-300 focus:border-[#004D98] focus:ring-2 focus:ring-[#004D98]"
                 placeholder="Create a password">
        </div>
        <div>
          <label for="password2" class="block text-sm font-medium text-slate-700 mb-2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required
                 class="w-full px-4 py-3 rounded border-gray-300 focus:border-[#004D98] focus:ring-2 focus:ring-[#004D98]"
                 placeholder="Confirm your password">
        </div>
        <button id="btnRegister" type="submit"
                class="w-full bg-[#004D98] text-white font-semibold py-3 px-4 rounded hover:brightness-110 transition">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account?
          <a href="{% url 'main:login' %}" class="text-[#004D98] hover:underline font-medium">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    const value = `; ${document.cookie}`; const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
  }
  const CSRF = () => getCookie('csrftoken');
  
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    try {
      const res = await fetch("{% url 'main:register_ajax' %}", {
        method: 'POST',
        headers: { 'X-CSRFToken': CSRF() },
        body: fd
      });
      const data = await res.json();
      if (!res.ok || !data.success) {
        let msg = 'Register failed';
        if (data.errors && data.errors.length) {
          msg = data.errors[0].message || msg;
        }
        showToast(msg, 'error');
        return;
      }
      showToast('Account created', 'success');
      window.location.href = data.redirect_url || "{% url 'main:login' %}";
    } catch (err) {
      console.error(err);
      showToast('Network error', 'error');
    }
  });
</script>

{% endblock content %}
