{% extends 'base.html' %}

{% block meta %}
<title>Login - MessyTen</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen bg-transparent flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white/90 backdrop-blur rounded-2xl border border-gray-200 p-8 shadow">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to MessyTen</p>
      </div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 rounded-md border-gray-300 focus:border-[#004D98] focus:ring-2 focus:ring-[#004D98]"
                 placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 rounded-md border-gray-300 focus:border-[#004D98] focus:ring-2 focus:ring-[#004D98]"
                 placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-[#004D98] text-white font-medium py-3 px-4 rounded-md hover:brightness-110 transition">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-[#004D98] hover:underline font-medium">Register Now</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    const value = `; ${document.cookie}`; const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
  }
  const CSRF = () => getCookie('csrftoken');
  
  const form = document.querySelector('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
  
    try {
      const res = await fetch("{% url 'authentication:login' %}", {
        method: 'POST',
        headers: { 'X-CSRFToken': CSRF() },
        body: fd
      });
      const data = await res.json();
      if (!res.ok || !data.success) {
        const msg = (data.errors && data.errors[0]?.message) || 'Login failed';
        showToast(msg, 'error');
        return;
      }
      showToast('Welcome back!', 'success');
      window.location.href = data.redirect_url || "{% url 'main:show_main' %}";
    } catch (err) {
      console.error(err);
      showToast('Network error', 'error');
    }
  });
</script>

{% endblock content %}
